{% extends 'quotation/base.html' %}
{% load staticfiles%}
	{% block content %}
          



							<p align="center" style="font-size:160%;">Doclinks</p>
							<div id="fix">
								<form action="{% url 'doclinkfix' docid=doclevel0.0.1 fixstate=1 %}">
									<input type="submit" value="Fix" />
								</form>
								<form action="{% url 'doclinkfix' docid=doclevel0.0.1 fixstate=0 %}">
									<input type="submit" value="Dont Fix" />
								</form>

								{% if fixstate == '1' %}
									<span style="color: red">Fixed!!!</span>
								{% else %}
							  		<span style="color: green">Not Fixed</span>
								{% endif %}
							</div>
							<!-- doclevelminus1-->
							<svg height="186" width="222">
							  <g>
								<rect x="{{ doclevelminus1.0.3 }}" y="35" width="175" height="150" fill="yellow"></rect>
								{% if doclevelminus1.0.1 != 0 %}
								<text x="{{ doclevelminus1.0.14 }}" y="95" font-family="Arial" font-size="10" fill="black">Level: -1 {{ doclevelminus1.0.0 }}:{{ doclevelminus1.0.1 }}</text>
								<text x="{{ doclevelminus1.0.14 }}" y="65" font-family="Arial" font-size="16" fill="black">{{ doclevelminus1.0.6 }}</text>
								<text x="{{ doclevelminus1.0.14 }}" y="80" font-family="Arial" font-size="16" fill="black">{{ doclevelminus1.0.7 }}{{ doclevelminus1.0.8 }}</text>
								<text x="{{ doclevelminus1.0.14 }}" y="50" font-family="Arial" font-size="16" fill="black">{{ doclevelminus1.0.10 }}{{ doclevelminus1.0.11 }}<a href="{% url 'docselector' pk=doclevelminus1.0.1 %}"> O </a><a href="{% url 'doclink' docid=doclevelminus1.0.1 %}">C</a></text>
								<text x="{{ doclevelminus1.0.14 }}" y="110" font-family="Arial" font-size="10" fill="black">{{ doclevelminus1.0.13 }}</text>
								<text x="{{ doclevelminus1.0.14 }}" y="125" font-family="Arial" font-size="10" fill="black">{{ doclevelminus1.0.12 }}</text>

								{% else %}
							  	<text x="0" y="70" font-family="Arial" font-size="16" fill="black">Top</text>

								{% endif %}

							  </g>
							</svg><br>
							<!-- doclevel0-->
							<svg height="186" width="222">
							  <g>

								<line x1="{{ doclevel0.0.5 }}" y1="0" x2="{{ doclevel0.0.4 }}" y2="38" style="stroke:rgb(0,0,0);stroke-width:2" />
								<rect x="{{ doclevel0.0.3 }}" y="35" width="175" height="150" fill="green"></rect>
								<text x="{{ doclevel0.0.3 }}" y="95" font-family="Arial" font-size="10" fill="white">Level: 0 {{ doclevel0.0.0 }}:{{ doclevel0.0.1 }}</text>
								<text x="{{ doclevel0.0.3 }}" y="65" font-family="Arial" font-size="16" fill="white">{{ doclevel0.0.6 }}</text>
								<text x="{{ doclevel0.0.3 }}" y="80" font-family="Arial" font-size="16" fill="white">{{ doclevel0.0.7 }}{{ doclevel0.0.8 }}</text>
								<text x="{{ doclevel0.0.3 }}" y="50" font-family="Arial" font-size="16" fill="white">{{ doclevel0.0.10 }}{{ doclevel0.0.11 }}<a href="{% url 'docselector' pk=doclevel0.0.1 %}"> O </a></text>
								<text x="{{ doclevel0.0.3 }}" y="110" font-family="Arial" font-size="10" fill="white">{{ doclevel0.0.13 }}</text>
								<text x="{{ doclevel0.0.3 }}" y="125" font-family="Arial" font-size="10" fill="white">{{ doclevel0.0.12 }}</text>

							  </g>

							</svg>

							<!-- doclevel1-->
							<p>

							<svg height="186" width="{{ docslevel1widthforsvg }}">
							  <g>
							  	{% for doclevel1 in docslevel1 %}

								<line x1="{{ doclevel1.5 }}" y1="0" x2="{{ doclevel1.4 }}" y2="38" style="stroke:rgb(0,0,0);stroke-width:2" />
								<rect x="{{ doclevel1.3 }}" y="35" width="175" height="150" fill="red"></rect>
								<text x="{{ doclevel1.3 }}" y="95" font-family="Arial" font-size="10" fill="white">Level: 1 {{ doclevel1.0 }}:{{ doclevel1.1 }}</text>
								<text x="{{ doclevel1.3 }}" y="65" font-family="Arial" font-size="16" fill="white">{{ doclevel1.6 }}</text>
								<text x="{{ doclevel1.3 }}" y="80" font-family="Arial" font-size="16" fill="white">{{ doclevel1.7 }}{{ doclevel1.8 }}</text>
								<text x="{{ doclevel1.3 }}" y="50" font-family="Arial" font-size="16" fill="white">{{ doclevel1.10 }}{{ doclevel1.11 }}<a href="{% url 'docselector' pk=doclevel1.1 %}"> O </a><a href="{% url 'doclink' docid=doclevel1.1 %}">C</a></text>
								<text x="{{ doclevel1.3 }}" y="110" font-family="Arial" font-size="10" fill="white">{{ doclevel1.13 }}</text>
								<text x="{{ doclevel1.3 }}" y="125" font-family="Arial" font-size="10" fill="white">{{ doclevel1.12 }}</text>
								{% endfor %}

							  </g>

							</svg>
							</p>

							<!-- doclevel2-->
							<p>

							<svg height="186" width="{{ docslevel2widthforsvg }}">
							  <g>
							  	{% for doclevel2 in docslevel2 %}

								<line x1="{{ doclevel2.5 }}" y1="0" x2="{{ doclevel2.4 }}" y2="38" style="stroke:rgb(0,0,0);stroke-width:2" />
								<rect x="{{ doclevel2.3 }}" y="35" width="175" height="150" fill="purple"></rect>
								<text x="{{ doclevel2.3 }}" y="95" font-family="Arial" font-size="10" fill="white">Level: 2 {{ doclevel2.0 }}:{{ doclevel2.1 }}</text>
								<text x="{{ doclevel2.3 }}" y="65" font-family="Arial" font-size="16" fill="white">{{ doclevel2.6 }}</text>
								<text x="{{ doclevel2.3 }}" y="80" font-family="Arial" font-size="16" fill="white">{{ doclevel2.7 }}{{ doclevel2.8 }}</text>
								<text x="{{ doclevel2.3 }}" y="50" font-family="Arial" font-size="16" fill="white">{{ doclevel2.10 }}{{ doclevel2.11 }}<a href="{% url 'docselector' pk=doclevel2.1 %}"> O </a><a href="{% url 'doclink' docid=doclevel2.1 %}">C</a></text>
								<text x="{{ doclevel2.3 }}" y="110" font-family="Arial" font-size="10" fill="white">{{ doclevel2.13 }}</text>
								<text x="{{ doclevel2.3 }}" y="125" font-family="Arial" font-size="10" fill="white">{{ doclevel2.12 }}</text>
								{% endfor %}

							  </g>

							</svg></p>
							<p><svg height="300" width="{{ docslevel3widthforsvg }}">
							  <g>
							  	{% for doclevel3 in docslevel3 %}

								<line x1="{{ doclevel3.5 }}" y1="0" x2="{{ doclevel3.4 }}" y2="38" style="stroke:rgb(0,0,0);stroke-width:2" />
								<rect x="{{ doclevel3.3 }}" y="35" width="175" height="150" fill="brown"></rect>
								<text x="{{ doclevel3.3 }}" y="95" font-family="Arial" font-size="10" fill="white">Level: 3 {{ doclevel3.0 }}:{{ doclevel3.1 }}</text>
								<text x="{{ doclevel3.3 }}" y="65" font-family="Arial" font-size="16" fill="white">{{ doclevel3.6 }}</text>
								<text x="{{ doclevel3.3 }}" y="80" font-family="Arial" font-size="16" fill="white">{{ doclevel3.7 }}{{ doclevel3.8 }}</text>
								<text x="{{ doclevel3.3 }}" y="50" font-family="Arial" font-size="16" fill="white">{{ doclevel3.10 }}{{ doclevel3.11 }}<a href="{% url 'docselector' pk=doclevel3.1 %}"> O </a><a href="{% url 'doclink' docid=doclevel3.1 %}">C</a></text>
								<text x="{{ doclevel3.3 }}" y="110" font-family="Arial" font-size="10" fill="white">{{ doclevel3.13 }}</text>
								<text x="{{ doclevel3.3 }}" y="125" font-family="Arial" font-size="10" fill="white">{{ doclevel3.12 }}</text>

								{% endfor %}

					  "companyname_tblcompanies_ctbldoc, "
                        "firstname_tblcontacts_ctbldoc, "
                        "lastname_tblcontacts_ctbldoc, "
                        "Doc_kind_name_tblDoc_kind, "
                        "pretag_tbldockind, "
                        "docnumber_tbldoc, "
                        "creationtime_tbldoc, "
                        "subject_tbldoc "

							  </g>

							</svg>
							</p>

		<script type="text/javascript" src="{% static 'js/doclink.js' %}"></script>
		<link rel="stylesheet" href="{% static 'css/doclink.css' %}">

	{% endblock %}
