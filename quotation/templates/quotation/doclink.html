{% extends 'quotation/base.html' %}

	{% block content %}
          



							<p align="center" style="font-size:160%;">Docs Form</p>

							<p>Doclevel0: {{ doclevel0 }}</p>

		<script type="text/javascript" src="{% static 'js/doclink.js' %}"></script>

	{% endblock %}
