{% extends 'quotation/base.html' %}
{% load staticfiles%}
 	{% block content %}
	                    <div class="post">
						   	<p align="center" style="font-size:260%">payments</p>
							<p align="right"><a href="{% url 'coredata_paymentadd' %}"><span class="glyphicon glyphicon-plus"></span></a></p>

								{% for payment in  payments %}
							<form action="{% url 'coredata_payment' %}" method="post">{% csrf_token %}
								<label for="Productid_tblDoc_details_id" >payment id and name and created:</label>
								<input type="text"  value="{{ payment.0 }}" name="paymentid" size="3" readonly="readonly">
								<input type="text"  value="{{ payment.1 }}" name="paymentname" >
								<input type="text"  value="{{ payment.3|date:'M.d.Y' }} {{ payment.3|time:'H:i' }}" name="creationtime" readonly="readonly">

								<br>
								<textarea rows="4" cols="100" name="paymenttext" wrap="physical" style="white-space: back-wrap;">{{ payment.2 }}</textarea>

                               	<input type="submit" value="Save payment"><a href="{% url 'coredata_paymentremove' pk=payment.0 %}"><span class="glyphicon glyphicon-remove"></span></a>

							</form>
								{% endfor %}


	{% endblock %}
